apiVersion: v1
kind: Namespace
metadata:
  name: devsunamespace

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsudeployment
  namespace: devsunamespace
spec:
  selector:
    matchLabels:
      app: pruebadevsu
  replicas: 2
  template:
    metadata:
      labels:
        app: pruebadevsu
    spec:
      containers:
        - name: pruebadevsucontainer
          image: drosero01/devsu:latest
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: devsuservice
  namespace: devsunamespace
spec:
  selector:
    app: pruebadevsu
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
  type: LoadBalancer

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: devsu-autoscaling
  namespace: devsunamespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pruebaDevsu
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50


