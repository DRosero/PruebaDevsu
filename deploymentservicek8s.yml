apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: devsudeployment
spec:
  selector:
    matchLabels:
      app: pruebadevsu
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: pruebadevsu
    spec:
      containers:
        - name: pruebadevsucontainer
          image: devsu # Image that will be used to containers in the cluster
          ports:
            - containerPort: 8090 # The port that the container is running on in the cluster


---
apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: devsuservice
spec:
  selector:
    app: pruebadevsu
  ports:
    - protocol: "TCP"
      port: 8090 # The port that the service is running on in the cluster
      targetPort: 8090 # The port exposed by the service
  type: LoadBalancer # type of the service.


